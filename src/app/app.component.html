<div class="container">
  <div class="card mt-5">
    <div class="card-body d-flex">
      <div class="col-6">
        <input class="form-control" placeholder="What are you working on?">
      </div>
      <div class="text-red ms-auto col-2">â€¢ project name</div>
      <div class="col-1"><i class="bi-tag fs-3"></i></div>
      <div class="col-1">{{ elapsed }}</div>
      <div class="col-1">
        <button
          *ngIf="!startedTimeMs"
          class="btn btn-primary"
          (click)="toggle()">
          Start
        </button>
        <button
          *ngIf="startedTimeMs"
          class="btn btn-danger"
          (click)="toggle()">
          Stop
        </button>
      </div>
    </div>
  </div>
  <div class="mt-3">
    <div *ngFor="let entry of entries" class="d-flex justify-content-between p-2 m-2">
      <div class="me-2">
        description
      </div>
      <div class="flex-grow-1">
        project
      </div>
      <div><i class="bi-tag fs-3"></i></div>
      <div>
        {{ getTimeString(entry.start) }} - {{ getTimeString(entry.stop) }}
      </div>
      <div>
        {{ getDuration(entry.start, entry.stop) }}
      </div>
      <div>
        Play
      </div>
    </div>
  </div>
</div>
