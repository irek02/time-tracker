<div class="container">
  <div class="card mt-5">
    <div class="card-body d-flex align-items-center">
      <div class="col-6" #autocompleteContainer>
        <input
          #autocompleteInput
          class="form-control"
          placeholder="What are you working on?"
          [value]="currentEntry().description || ''"
          (keyup)="updateCurrentEntry({ description: $any($event.target).value })"
          (click)="dropdownOpen = true">
        <ng-container *ngIf="filteredEntries(autocompleteInput.value, entries()) as entries">
          <div *ngIf="dropdownOpen && entries.length > 1" class="card card-body position-absolute" style="z-index: 1000">
            <ul class="list-unstyled">
              <li *ngFor="let entry of entries">
                <button
                  type="button"
                  class="border-0 bg-transparent w-100 text-start p-1 m-1"
                  (click)="previousEntrySelected(entry, autocompleteInput)">
                  {{ entry.description }} â€¢ {{ getProjectById(entry.project_id)?.name || 'no project' }}
                </button>
              </li>
            </ul>
          </div>
        </ng-container>
      </div>
      <div class="ms-auto col-2">
        <div class="dropdown">
          <button class="btn btn-link" type="button" data-bs-toggle="dropdown">
            {{ getProjectById(currentEntry().project_id)?.name || 'Select project' }}
          </button>
          <div class="dropdown-menu">
            <input #projectInput class="form-control m-2 w-75">
            <ul class="list-unstyled">
              <li *ngFor="let project of projects()" class="m-3">
                <button type="button" (click)="updateCurrentEntry({ project_id: project.id })">
                  {{ project.name }}
                </button>
              </li>
            </ul>
            <button
              type="button"
              class="btn btn-link"
              (click)="createProject(projectInput.value)">
              Create project
            </button>
          </div>
        </div>
      </div>
      <div class="col-1"><i class="bi-tag fs-3"></i></div>
      <div class="col-1">{{ elapsed || '00:00:00' }}</div>
      <div class="col-1">
        <button
          *ngIf="!currentEntry().start"
          class="btn btn-primary"
          (click)="startTimer()">
          Start
        </button>
        <button
          *ngIf="currentEntry().start"
          class="btn btn-danger"
          (click)="stopTimer()">
          Stop
        </button>
      </div>
    </div>
  </div>
  <div class="card mt-3">
    <div class="card-body">
      <div class="card-title">Today</div>
    </div>
    <ul class="list-group list-group-flush">
      <li *ngFor="let entry of entries().reverse(); let i = index" class="list-group-item d-flex justify-content-between align-items-center p-2 m-1 gap-3">
        <div style="max-width: 50%;">
          {{ entry.description || 'N/A' }}
        </div>
        <div class="flex-grow-1">
          {{ getProjectById(entry.project_id)?.name || 'no project' }}
        </div>
        <div>
          <i class="bi-tag fs-3"></i>
        </div>
        <div>
          {{ getTimeString(entry.start) }} - {{ getTimeString(entry.stop) }}
        </div>
        <div>
          {{ getDuration(entry.start, entry.stop) }}
        </div>
        <div>
          <button class="btn btn-secondary btn-sm" (click)="trackAgain(entry)">
            <i class="bi-play"></i>
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
