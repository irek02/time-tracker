<div class="container">
  <div class="card mt-5">
    <div class="card-body d-flex align-items-center">
      <div class="col-6" #autocompleteContainer>
        <input
          #autocompleteInput
          class="form-control"
          placeholder="What are you working on?"
          [value]="currentEntry().description || ''"
          (keyup)="updateCurrentEntry({ description: $any($event.target).value })"
          (click)="dropdownOpen = true">
        <ng-container *ngIf="filteredEntries(autocompleteInput.value, entriesReversed()) as entries">
          <div *ngIf="dropdownOpen && entries.length > 1" class="card card-body position-absolute col-6" style="z-index: 1000">
            <ul class="list-unstyled">
              <li *ngFor="let entry of entries">
                <button
                  type="button"
                  class="border-0 bg-transparent w-100 text-start p-1 m-1"
                  (click)="previousEntrySelected(entry, autocompleteInput)">
                  {{ entry.description }}
                  <span *ngIf="getProjectById(entry.project_id) as project" [ngClass]="'color-' + project.color">
                     • {{ project.name }}
                    </span>
                </button>
              </li>
            </ul>
          </div>
        </ng-container>
      </div>
      <div class="me-auto col-2">
        <div class="dropdown">
          <button class="btn btn-link text-decoration-none" type="button" data-bs-toggle="dropdown">
            <span *ngIf="getProjectById(currentEntry().project_id) as project" [ngClass]="'color-' + project.color">
              • {{ project.name }}
            </span>
            <span *ngIf="!getProjectById(currentEntry().project_id)"><i class="bi-folder me-1"></i> Create project</span>
          </button>
          <div class="dropdown-menu">
            <input #projectInput class="form-control m-2 w-75">
            <ul class="list-unstyled">
              <li *ngFor="let project of filteredProjects(projectInput.value, projects())" class="m-1">
                <button type="button" class="btn btn-link text-decoration-none" (click)="updateCurrentEntry({ project_id: project.id })">
                  <span [ngClass]="'color-' + project.color">
                    • {{ project.name }}
                  </span>
                </button>
              </li>
            </ul>
            <button
              *ngIf="projectInput.value"
              type="button"
              class="btn btn-link text-start"
              (click)="createProject(projectInput.value)">
              <i class="bi-folder-plus fs-5 me-2"></i>Create "{{ projectInput.value }}" project
            </button>
          </div>
        </div>
      </div>
      <div class="col-1"><i class="bi-tag fs-3"></i></div>
      <div class="col-1">{{ elapsed || '00:00:00' }}</div>
      <div class="col-1">
        <button
          *ngIf="!currentEntry().start"
          class="btn btn-primary"
          (click)="startTimer()">
          Start
        </button>
        <button
          *ngIf="currentEntry().start"
          class="btn btn-danger"
          (click)="stopTimer()">
          Stop
        </button>
      </div>
    </div>
  </div>
  <div class="card mt-3">
    <div class="card-body">
      <div class="card-title">Today</div>
    </div>
    <ul class="list-group list-group-flush">
      <li *ngFor="let entry of entriesReversed(); let i = index" class="list-group-item d-flex justify-content-between align-items-center p-2 m-1 gap-3">
        <div style="max-width: 50%;">
          <input
            class="form-control"
            [value]="entry.description || ''" (focusout)="updateEntry(entry.id, { description: $any($event.target).value })">
        </div>
        <div class="flex-grow-1">
          <div class="dropdown">
            <button class="btn btn-link text-decoration-none" type="button" data-bs-toggle="dropdown">
              <span *ngIf="getProjectById(entry.project_id) as project" [ngClass]="'color-' + project.color">
                • {{ project.name }}
              </span>
              <span *ngIf="!getProjectById(entry.project_id)"><i class="bi-folder me-1"></i> Create project</span>
            </button>
            <div class="dropdown-menu">
              <input #projectInput class="form-control m-2 w-75">
              <ul class="list-unstyled">
                <li *ngFor="let project of filteredProjects(projectInput.value, projects())" class="m-1">
                  <button type="button" class="btn btn-link text-decoration-none" (click)="updateEntry(entry.id, { project_id: project.id })">
                    <span [ngClass]="'color-' + project.color">
                      • {{ project.name }}
                    </span>
                  </button>
                </li>
              </ul>
              <button
                *ngIf="projectInput.value"
                type="button"
                class="btn btn-link text-start"
                (click)="createProject(projectInput.value)">
                <i class="bi-folder-plus fs-5 me-2"></i>Create "{{ projectInput.value }}" project
              </button>
            </div>
          </div>
        </div>
        <div>
          <i class="bi-tag fs-3"></i>
        </div>
        <div>
          {{ getTimeString(entry.start) }} - {{ getTimeString(entry.stop) }}
        </div>
        <div>
          {{ getDuration(entry.start, entry.stop) }}
        </div>
        <div>
          <button class="btn btn-secondary btn-sm" (click)="trackAgain(entry)">
            <i class="bi-play"></i>
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
